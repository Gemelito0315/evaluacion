<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: head('Profesionales · Tutorías & Coaching')}"></head>
<body class="bg-light">
  <div th:replace="~{fragments/common :: navbar('profesionales')}"></div>
  <div th:replace="~{fragments/common :: flash}"></div>

  <main class="container py-4">
    <div class="page-header">
      <h3 class="title mb-0"><i class="fa-solid fa-user-tie me-2 text-primary"></i>Profesionales</h3>
      <a th:href="@{/profesionales/nuevo}" class="btn btn-brand"><i class="fa-solid fa-plus me-1"></i>Nuevo profesional</a>
    </div>

    <p class="text-muted">Administra el equipo docente y coaches académicos disponibles para las tutorías.</p>

    <div th:if="${#lists.isEmpty(profesionales)}" class="alert alert-info">No hay profesionales registrados.</div>

    <div th:unless="${#lists.isEmpty(profesionales)}" class="card shadow-sm">
      <div class="table-responsive">
        <table class="table align-middle mb-0">
          <thead>
          <tr>
            <th>#</th>
            <th>Especialidad</th>
            <th>Horario disponible</th>
            <th>Usuario</th>
            <th class="text-end">Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="p : ${profesionales}">
            <td th:text="${p.id}">1</td>
            <td th:text="${p.especialidad}">Especialidad</td>
            <td th:text="${p.horarioDisponible != null ? #temporals.format(p.horarioDisponible, 'dd/MM/yyyy HH:mm') : '-'}">-</td>
            <td th:text="${p.usuario != null ? p.usuario.nombre : '-'}">Usuario</td>
            <td class="text-end">
              <div class="btn-group btn-group-sm" role="group">
                <a class="btn btn-outline-primary" th:href="@{'/profesionales/editar/' + ${p.id}}"><i class="fa-solid fa-pen"></i></a>
                <a class="btn btn-outline-danger" th:href="@{'/profesionales/eliminar/' + ${p.id}}" onclick="return confirm('¿Eliminar profesional?')"><i class="fa-solid fa-trash"></i></a>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="mt-3">
      <a class="btn btn-secondary" th:href="@{/citas}"><i class="fa-solid fa-house"></i> Inicio</a>
    </div>
  </main>

  <div th:replace="~{fragments/common :: footer}"></div>
</body>
</html>
