<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: head(${titulo}!=null? ${titulo} : 'Profesional · Tutorías & Coaching')}"></head>
<body class="bg-light">
  <div th:replace="~{fragments/common :: navbar('profesionales')}"></div>
  <div th:replace="~{fragments/common :: flash}"></div>

  <main class="container py-4">
    <div class="page-header">
      <h3 class="title mb-0"><i class="fa-solid fa-user-tie me-2 text-primary"></i><span th:text="${titulo}">Profesional</span></h3>
      <a class="btn btn-secondary" th:href="@{/profesionales/lista}"><i class="fa-solid fa-arrow-left"></i> Volver</a>
    </div>

    <section class="card p-4 shadow-sm form-section">
      <form th:action="@{/profesionales/guardar}" th:object="${profesional}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
          <label class="form-label" for="especialidad">Especialidad</label>
          <input id="especialidad" class="form-control" th:field="*{especialidad}" maxlength="255" placeholder="Ej: Matemáticas, Redacción académica"/>
        </div>

        <div class="mb-3">
          <label class="form-label" for="horarioDisponible">Horario disponible</label>
          <input id="horarioDisponible" type="datetime-local" class="form-control" th:field="*{horarioDisponible}"/>
        </div>

        <div class="mb-3">
          <label class="form-label" for="usuarioSel">Usuario asociado</label>
          <select id="usuarioSel" class="form-select" th:field="*{usuario.id}">
            <option th:each="u : ${usuarios}" th:value="${u.id}" th:text="${u.nombre + ' (' + u.email + ')'}"></option>
          </select>
          <div class="form-text">Selecciona la cuenta que representa a este profesional/coach.</div>
        </div>

        <div class="d-flex gap-2 mt-4">
          <button class="btn btn-brand" type="submit"><i class="fa-solid fa-floppy-disk me-1"></i>Guardar</button>
          <a class="btn btn-outline-secondary" th:href="@{/profesionales/lista}">Cancelar</a>
        </div>
      </form>
    </section>
  </main>

  <div th:replace="~{fragments/common :: footer}"></div>
</body>
</html>
