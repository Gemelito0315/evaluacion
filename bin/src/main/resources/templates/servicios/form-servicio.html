<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: head(${titulo}!=null? ${titulo} : 'Servicio · Tutorías & Coaching')}"></head>
<body class="bg-light">
  <div th:replace="~{fragments/common :: navbar('servicios')}"></div>
  <div th:replace="~{fragments/common :: flash}"></div>

  <main class="container py-4">
    <div class="page-header">
      <h3 class="title mb-0"><i class="fa-solid fa-book-open me-2 text-primary"></i><span th:text="${titulo}">Servicio</span></h3>
      <a class="btn btn-secondary" th:href="@{/servicios/lista}"><i class="fa-solid fa-arrow-left"></i> Volver</a>
    </div>

    <section class="card p-4 shadow-sm form-section">
      <form th:action="@{/servicios/guardar}" th:object="${servicio}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
          <label class="form-label">Nombre del servicio</label>
          <input class="form-control" th:field="*{nombre}" placeholder="Ej: Tutoría de Álgebra, Coaching de estudio" required maxlength="255"/>
          <div class="form-text">Es el nombre visible para estudiantes al reservar.</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Descripción</label>
          <textarea class="form-control" th:field="*{descripcion}" rows="3" maxlength="255" placeholder="Breve descripción del contenido, objetivos y modalidad."></textarea>
        </div>

        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Duración</label>
            <input class="form-control" th:field="*{duracion}" maxlength="255" placeholder="Ej: 60 minutos"/>
          </div>
          <div class="col-md-6">
            <label class="form-label">Precio</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input type="number" step="0.01" class="form-control" th:field="*{precio}" required/>
            </div>
          </div>
        </div>

        <div class="d-flex gap-2 mt-4">
          <button class="btn btn-brand" type="submit"><i class="fa-solid fa-floppy-disk me-1"></i>Guardar</button>
          <a class="btn btn-outline-secondary" th:href="@{/servicios/lista}">Cancelar</a>
        </div>
      </form>
    </section>
  </main>

  <div th:replace="~{fragments/common :: footer}"></div>
</body>
</html>
